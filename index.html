<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="style.css" media="screen">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<title>Sliding Tile Puzzle</title>
</head>

<body>
	<div class="mainApp">
		<div class="menu">
			<div class="w-100 flex-center flex-column">
				<p>
					<b>
						GROUP 7 - 20231IT6043001

					</b>
				</p>
			</div>
			<ul>
				<li>
					<a href="#">
						<i class="fa-solid fa-border-all" style="margin-right: 4px;"></i>
						Easy Mode
					</a>
				</li>
				<li>
					<a href="PuzzleV2/index.html">
						<i class="fa-solid fa-chess-board" style="margin-right: 4px;"></i>
						Medium Mode
					</a>
				</li>
			</ul>
		</div>
		<div class="appContent">
			<h1>A Sliding Puzzle Solver</h1>
			<div class="container">
				<div class="grid-container">
					<h2>Initial Config</h2>
					<div class="grid start">
						<div class="row">
							<div class="cell" data-pos="0,0"><span class="w-100 h-100 flex-center">6</span></div>
							<div class="cell" data-pos="0,1"><span class="w-100 h-100 flex-center">4</span></div>
							<div class="cell" data-pos="0,2"><span class="w-100 h-100 flex-center">7</span></div>
						</div>
						<div class="row">
							<div class="cell" data-pos="1,0"><span class="w-100 h-100 flex-center">8</span></div>
							<div class="cell" data-pos="1,1"><span class="w-100 h-100 flex-center">5</span></div>
							<div class="cell" data-pos="1,2" id="empty"></div>
						</div>
						<div class="row">
							<div class="cell" data-pos="2,0"><span class="w-100 h-100 flex-center">3</span></div>
							<div class="cell" data-pos="2,1"><span class="w-100 h-100 flex-center">2</span></div>
							<div class="cell" data-pos="2,2"><span class="w-100 h-100 flex-center">1</span></div>
						</div>
					</div>

					<div class="solver">
						<div>
							<button onclick="shuffleTiles()" id="shuffleButton"> Shuffle</button>
							<button onclick="start()" id="solveButton"> Solve</button>
							<button onclick="showSolution()"> Show Step</button>
						</div>
					</div>
				</div>

				<div class="grid-container" id="goal">
					<h2>Goal Config</h2>
					<div class="grid goal">
						<div class="row">
							<div class="cell"><span class="w-100 h-100 flex-center">1</span></div>
							<div class="cell"><span class="w-100 h-100 flex-center">2</span></div>
							<div class="cell"><span class="w-100 h-100 flex-center">3</span></div>
						</div>
						<div class="row">
							<div class="cell"><span class="w-100 h-100 flex-center">4</span></div>
							<div class="cell"><span class="w-100 h-100 flex-center">5</span></div>
							<div class="cell"><span class="w-100 h-100 flex-center">6</span></div>
						</div>
						<div class="row">
							<div class="cell"><span class="w-100 h-100 flex-center">7</span></div>
							<div class="cell"><span class="w-100 h-100 flex-center">8</span></div>
							<div class="cell" id="empty"></div>
							<!-- <div class="cell" data-pos="2,2"><span>1</span></div> -->
						</div>
					</div>

				</div>

			</div>
		</div>
	</div>


	<div id="panel">

	</div>


	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<!-- <script type="text/javascript" src="js/jquery.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/js-priority-queue@0.1.5/priority-queue.min.js"></script>
	<script type="text/javascript" src="js/hashset.js"></script>
	<script type="text/javascript" src="js/hashtable.js"></script>

	<script type="text/javascript" src="index.js"></script>

	<script>
		shuffleTiles();
	</script>
</body>

</html>
